<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::AddFragment"></div>
    <form th:object="${employee}" method="post">
        <label>
            <a>Фамилия:</a>
            <input th:field="*{surname}" name="surname" type="text" placeholder="Фамилия" style="margin:10px">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div><br>
            <a>Имя:</a>
            <input th:field="*{name}" name="name" type="text" placeholder="Имя" style="margin:10px">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div><br>
            <a>Отчество:</a>
            <input th:field="*{middleName}" name="middleName" type="text" placeholder="Отчество" style="margin:10px">
            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" style="color: red"></div><br>
            <a>Номер паспорта:</a>
            <input th:field="*{number_passport}" name="number_passport" type="number" placeholder="номер паспорта" style="margin:10px">
            <div th:if="${#fields.hasErrors('number_passport')}" th:errors="*{number_passport}" style="color: red"></div><br>
            <a>Серия паспорта:</a>
            <input th:field="*{serial_passport}" name="serial_passport" type="number" placeholder="Серия паспорта" style="margin:10px">
            <div th:if="${#fields.hasErrors('serial_passport')}" th:errors="*{serial_passport}" style="color: red"></div><br>
            <a>Дата рождения:</a>
            <input th:field="*{birthday}" name="birthday" type="date" placeholder="гггг-мм-дд" style="margin:10px">
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></div><br>
            <a>Телефон:</a>
            <input th:field="*{phone}" name="phone" type="text" placeholder="Телефон" style="margin:10px">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></div><br>
            <a>Логин:</a>

            <input th:field="*{username}" name="username" type="text" placeholder="Логин" style="margin:10px">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div><br>
            <a>Пароль:</a>

            <input th:field="*{password}" name="password" type="password" placeholder="Пароль" style="margin:10px">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div><br>

            <p style="margin:10px">
                <a>Должность:</a>
                <select  name="pname" style="width:190px">
            <div th:each="element : ${post}">
                <option th:text="${element.postname}"></option>
            </div><br>
            </select>
            </p>

            <input class="btn" type="submit" value="Добавить сотрудника" style="background:LightGreen; margin: 10px">
        </label>
    </form>

    <a style="background:LightBlue; margin: 10px" class="btn" href="/ADD">Отмена</a>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
