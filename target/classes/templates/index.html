<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<form action="/filter" method="get" class="d-flex justify-content-center py-3">
    <input style="margin: 10px; width:400px" name="search" type="text" autocomplete="off" placeholder="Поиск">
    <input style="margin: 10px" class="btn" type="submit" value="Найти">
</form>
<form method="post">
    <label>
        <ul class="nav nav-pills">
            <li class="nav-item" style="margin: 20px" th:each="el: ${list_appliances}" >
        <div th:if="${list_appliances}" >
            <div style="margin: 10px;text-align:Center" >
                <h3 th:text="${el.getName()}"> </h3>
                <h5 name="price" th:text=" ${el.getPrice()}+' руб.'"></h5>
                <p>Характеристики</p>
                <p th:text="'Вес: '+' '+${el.getWight()}+ ' кг.'"></p>
                <p th:text="'Размер: '+' '+${el.getSize()}"></p>
                <p th:text="'Производитель: '+' '+${el.getName_provider()}"></p>
                <a sec:authorize="hasAuthority('USER')" class="btn" style="align:center;background: LightGreen" th:href="'/create-order/' + ${el.getId()}" >Купить</a>
            </div>

        </div>
        </li>
        </ul>
    </label>
</form>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
