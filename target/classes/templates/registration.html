<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="static/fragment :: headerFragment"></div>
<body style="margin:50px 0;padding:0;text-align:center;">
<div style="padding: 5px; margin-left: 5px">
    <div th:if="${error}">
        Такой пользователь уже существует.
    </div>

    <p th:text="${error}"></p>

    <form action="/registration" method="post">
        <a>Фамилия:</a>
        <input name="surname" type="text" placeholder="Фамилия" style="margin:10px" ><br>
        <a>Имя:</a>
        <input name="name" type="text" placeholder="Имя" style="margin:10px" ><br>
        <a>Отчество:</a>

        <input name="middleName" type="text" placeholder="Отчество" style="margin:10px"><br>
        <a>Серия паспорта:</a>

        <input name="serial_passport" type="number" maxlength="4" placeholder="Серия паспорта" style="margin:10px"><br>
        <a>Номер паспорта:</a>
        <input name="number_passport" type="number" maxlength="6" placeholder="Номер паспорта" style="margin:10px"><br>
        <a>Дата рождения:</a>

        <input name="birthday" type="date" placeholder="гггг-мм-дд" style="margin:10px"><br>
        <a>Телефон:</a>
        <input name="phone" type="tel" placeholder="Телефон" style="margin:10px"><br>
        <a>Логин:</a>
        <input type="text" placeholder="Логин" name="username" style="margin:10px"/><br>
        <a>Пароль:</a>
        <input type="password" placeholder="Пароль" name="password" style="margin:10px"/><br>

        <div><input type="submit" class="btn" value="Зарегистрироваться" style="margin:10px;background:LightBlue"/></div>
    </form>
</div>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
