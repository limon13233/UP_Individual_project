<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${employee.surname} + ' ' + ${employee.name} + ' ' + ${employee.middleName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:each="el: ${employee}" style="padding: 5px; margin-left: 5px" class="d-flex justify-content-center py-3">
    <form method="post">
        <label>

            <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
            <p th:text="'Имя: ' + ${el.getName}"></p>
            <p th:text="'Отчество: ' + ${el.getMiddleName()}"></p>
            <p th:text="'Паспорт: ' + ${el.getSerial_passport()} + ${el.getNumber_passport()}"></p>
            <p th:text="'Дата рождения: ' + ${el.getBirthday()}"></p>
            <div th:if="${el.post}">
                <p th:text="'Должность: ' + ${el.getPostName()}"></p>
                <p th:text="'Зарплата: ' + ${el.getSalary()}"></p>
            </div>
            <div class="form-check" th:each="role:${listRoles}">
                <input class="form-check-input" type="checkbox" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}" name="roles">
                <label class="form-check-label" th:text="${role}"></label>
            </div><br><br>


            <input type="submit" value="Подтвердить" class="btn" style="margin-left: 10px;Background:LightBlue">

        </label>
    </form>
</div>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
