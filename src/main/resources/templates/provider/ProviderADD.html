<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::AddFragment"></div>
<form th:object="${provider}" method="post">
    <label>
        <a>Наименование компании:</a>
        <input th:field="*{namecompany}" name="namecompany" type="text" placeholder="Наименование поставщика" style="margin:10px">
        <div th:if="${#fields.hasErrors('namecompany')}" th:errors="*{namecompany}" style="color: red"></div><br>
        <a>ИНН:</a>
        <input th:field="*{inn}" name="inn" type="number" placeholder="ИНН" style="margin:10px">
        <div th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}" style="color: red"></div><br>
        <a>Телефон:</a>
        <input th:field="*{phone}" name="phone" type="text" placeholder="Телефон" style="margin:10px">
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></div><br>
        <a>Юр. адрес:</a>
        <input th:field="*{ur_address}" name="ur_address" type="text" placeholder="Юр. адрес" style="margin:10px">
        <div th:if="${#fields.hasErrors('ur_address')}" th:errors="*{ur_address}" style="color: red"></div><br>
        <a>Информация о босе:</a>
        <input th:field="*{information_of_boss}" name="information_of_boss" type="text" placeholder="Информация о боссе" style="margin:10px">
        <div th:if="${#fields.hasErrors('information_of_boss')}" th:errors="*{information_of_boss}" style="color: red"></div><br>

        <input class="btn" type="submit" value="Добавить поставщика" style="background:LightGreen; margin: 10px">
        </label>
    </form>

    <a style="background:LightBlue; margin: 10px"  class="btn" href="/ADD">Отмена</a>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
