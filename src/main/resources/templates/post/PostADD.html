<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::AddFragment"></div>
<form th:object="${post}" method="post">
    <label>
        <a>Наименование должности:</a>
        <input th:field="*{postname}" name="postname" type="text" placeholder="Наименование должности" style="margin:10px">
        <div th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}" style="color: red"></div><br>
        <a>Зарабатная плата:</a>
        <input th:field="*{salary}" name="salary" type="text" placeholder="Зарпалата" style="margin:10px">
        <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></div><br>


        <input class="btn" type="submit" value="Добавить должность" style="background:LightGreen; margin: 10px">
        </label>
    </form>

    <a style="background:LightBlue; margin: 10px"  class="btn" href="/ADD">Отмена</a>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
