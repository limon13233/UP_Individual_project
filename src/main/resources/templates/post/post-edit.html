<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::EditFragment"></div>
<div th:each="el: ${post}" >
    <form th:object="${post}" method="post">
        <label>
            <a>Наименование должности:</a>
            <input th:field="*{postname}" name="postname" type="text" placeholder="Наименование должности" th:value="${postname}" style="margin:10px">
            <div th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}" style="color: red"></div><br>
            <a>Зарабатная плата:</a>
            <input th:field="*{salary}" name="salary" type="text" placeholder="Зарплата" th:value="${salary}" style="margin:10px">
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></div><br>

           <input class="btn" type="submit" value="Подтвердить" style="margin:10px;background: Orange">
        </label>
    </form>
</div>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
