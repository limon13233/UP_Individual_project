<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::EditFragment"></div>
<div th:each="el: ${office}" >
    <form th:object="${office}" method="post">
        <label>
            <a>Адрес:</a>
            <input th:field="*{address}" name="address" type="text" placeholder="Адрес" th:value="${address}" style="margin:10px">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div><br>
            <a>Время работы:</a>

            <input th:field="*{schedule}" name="schedule" type="text" placeholder="Время работы" th:value="${schedule}" style="margin:10px">
            <div th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}" style="color: red"></div><br>

           <input class="btn" type="submit" value="Подтвердить" style="margin:10px;background: Orange">
        </label>
    </form>
</div>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
