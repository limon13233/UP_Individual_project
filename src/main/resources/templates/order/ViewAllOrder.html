<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div><title>Заказ</title>
</head>
<body>
<form method="post">
    <label>
        <ul class="nav nav-pills">
            <li class="nav-item" style="margin: 20px" th:each="el: ${list_orders}" >
                <div th:if="${list_orders}" >
                    <div style="margin: 30px;text-align:Center" >
                        <h3 th:text="${el.getId()}"> </h3>
                        <h5 th:text=" ${el.getcomplited_date()}"></h5>
                        <p th:text="${el.gettotal_coast()} + ' руб.'"></p>
                        <p th:text="${el.getappliances().getName()}"></p>
                        <p th:if="${el.getpoint_of_issue()}" th:text="${el.getpoint_of_issue().getAddress()}"></p>
                        <p th:if="${el.getuser()}" th:text="${el.getuser().getSurname()}+' '+${el.getuser().getName()}+' '+${el.getuser().getMiddleName()}"></p>
                    </div>
                </div>
            </li>
        </ul>
    </label>
</form>
</body>
</html>
