<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Удалить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div th:insert="static/fragment :: headerFragment"></div>
</head>
<body>
<div th:insert="static/fragment ::EditFragment"></div>
<form method="post">
    <label>
        <ul class="nav nav-pills">
            <li class="nav-item" style="margin: 20px" th:each="el: ${list_employee}" >
                <div th:if="${list_employee}" >
                    <div style="margin: 10px;text-align:Center" >
                        <h2 th:text="'ID: ' + ${el.getId()}"></h2>
                        <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
                        <p th:text="'Имя: ' + ${el.getName}"></p>
                        <p th:text="'Отчество: ' + ${el.getMiddleName()}"></p>
                        <p th:text="'Паспорт: ' + ${el.getSerial_passport()}+' '+${el.getNumber_passport()}"></p>
                        <p th:text="'Дата рождения: ' + ${el.getBirthday()}"></p>
                        <p th:text="'Телефон: ' + ${el.getPhone()}"></p>
                        <div th:if="${el.post}">
                            <p th:text="'Должность: ' + ${el.getPostName()}"></p>
                            <p th:text="'Зарплата: ' + ${el.getSalary()}"></p>
                        </div>
                    </div>
                    <a class = "btn"   style="background:Orange; margin-left:10px" th:href="'/Edit/user/' + ${el.getId()}" >Изменить</a>
                </div>
            </li>
        </ul>
    </label>
</form>
</body>
<footer th:insert="static/fragment :: footerFragment"></footer>
</html>
